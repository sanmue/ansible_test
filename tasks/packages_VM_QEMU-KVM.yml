- name: install VM QEMU/KVM (Ubuntu)
  apt:
    state: latest
    name:
       - qemu-kvm
       - libvirt-daemon-system
       - libvirt-clients
       - bridge-utils
       - virtinst
       - virt-manager
       - virt-viewer
  when: ansible_distribution_version == "Ubuntu"

