### zypper
##########
- name: add Packman Repository (openSUSE Leap 15.2)
  tags: workstation,suse,addrepos,pre
  zypper_repository:
    name: Packman Repository
    repo: 'http://packman.inode.at/suse/openSUSE_Leap_15.2/'
    state: present
    auto_import_keys: yes
    autorefresh: yes
    enabled: yes
    priority: '40'
  when:
    - ansible_pkg_mgr == "zypper"

- name: add Libdvdcss Repository (openSUSE Leap 15.2)
  tags: workstation,suse,addrepos,pre
  zypper_repository:
    name: Libdvdcss Repository
    repo: 'http://opensuse-guide.org/repo/openSUSE_Leap_15.2/'
    state: present
    auto_import_keys: yes
    autorefresh: yes
    enabled: yes
    priority: '40'
  when:
    - ansible_pkg_mgr == "zypper"

- name: add repo for snappy (openSUSE Leap 15.2)
  tags: workstation,suse,addrepos,pre,snap
  zypper_repository:
    name: snappy-repo
#   Version noch hart codiert:
    repo: 'https://download.opensuse.org/repositories/system:/snappy/openSUSE_Leap_15.2'
    state: present
    auto_import_keys: yes
    autorefresh: yes
    enabled: yes
  when:
    - ansible_pkg_mgr == "zypper"

