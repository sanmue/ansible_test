- name: install basic packages (all Distros)
  tags: basic
  package:
    state: latest
    name:
      - clamav
      - curl
      - git
      - htop
      - lsb-release
      - nano
      - neofetch
      - rsync
      - unzip

- name: install basic packages (Ubuntu)
  tags: basic
  package:
    state: latest
    name:
      - gpg
      - openssh-client
      - ssh
      - ufw
  when: ansible_distribution == "Ubuntu"

- name: install basic packages (Archlinux, Suse + KDE)
  tags: basic
  package:
    state: latest
    name:
      - firewalld
      - gnupg
      - ebtables
      - ipset
      - openssh
  when:
    - ansible_distribution in ["Archlinux", "Suse"]
    - env_desktop == "kde"

- name: install basic packages (Archlinux + Gnome)
  tags: basic
  package:
    state: latest
    name:
      - gpgme
      - libgpg-error
      - openssh
      - ufw
  when: 
    - ansible_distribution == "Archlinux"
    - env_desktop == "gnome"

