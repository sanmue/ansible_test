- name: install VM QEMU/KVM (Ubuntu)
  tags: VM
  apt:
    state: latest
    name:
      - qemu-kvm
      - libvirt-daemon-system
      - libvirt-clients
      - bridge-utils
      - virtinst
  when: 
    - ansible_distribution == "Ubuntu"
    - ansible_virtualization_role != "guest"
