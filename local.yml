#---
- hosts: localhost
  connection: local
  become: true

  tasks:

  - name: install packages
    package:
      state: latest
      update_cache: yes
      upgrade: dist
      name:
        - clamav
        - git
        - htop
        - nano
        - neofetch
        - openssh-client
        - rsync
        - ssh
        - ansible
        - python-apt
        - python3-apt
        - aptitude
        - clamtk
        - gimp
        - gimp-help-de
        - gparted
        - grsync
        - hunspell-de-de-frami
        - hyphen-de
        - keepassxc
        - luckybackup
        - nextcloud-desktop
        - remmina
        - skanlite
        - syncthing
        - terminator
        - vlc
        - alacarte
        - dconf-cli
        - deluge
        - guake
        - gufw
        - inkscape
        - language-pack-gnome-de-base
        - language-pack-gnome-de
        - nemo
        - nemo-nextcloud
        - python3-psutil
        - rhythmbox
        - searchmonkey
        - ufw

  - name: add ansible user
    user:
      name: s_ansible
      system: yes

  - name: set up sudo for ansible user
    copy:
      src: files/sudoer_s_ansible
      dest: /etc/sudoers.d/s_ansible
      owner: root
      group: root
      mode: 0440

  - name: add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: s_ansible
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/sanmue/ansible_test.git
